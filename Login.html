<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="mailto:info@vincentuzochi@gmail.com" method="post" enctype="text/plain">
        <table>
            <thead>
                <tr>
                    <td><h1><p>Sign up</p></h1></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <label for="Fist Name">First Name</label>
                        <input type="text" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><label for="Last Name">Last Name</label>
                        <input type="text" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="Username">Username</label>
                        <input type="text" placeholder="Username" required></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label>
                        <input type="email" placeholder="Email" value="" required></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label>
                        <input type="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label for="Confirm Password">Confirm Password</label>
                        <input type="Password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label for="Date of Birth">Date of Birth</label>
                        <input type="date" required></td>
                </tr>
                <tr>
                    <td><label for="Mobile">Mobile</label>
                        <input type="text" placeholder="Mobile" required></td>
                </tr>
                <tr>
                    <td> <label for="CV">CV</label>
                        <input type="file" required></td>
                </tr>
                <tr>
                    <td> <label for="Terms of Use">Terms of use</label>
                        <input type="Radio" required></td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
